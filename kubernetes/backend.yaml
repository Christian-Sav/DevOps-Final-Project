apiVersion: v1
kind: Service
metadata:
  name: rest
spec:
  selector:
    app: backend
  ports: 
  - protocol: TCP
    port: 9966
    targetPort: 9966
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3      
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      hostname: backend
      containers:
      - name: backend
        image: chr1ss4v/backend
        ports:
        - containerPort: 9966